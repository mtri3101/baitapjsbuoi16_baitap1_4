    <h1>Bài tập Js buổi 16</h1>

    <h3>Bài 1: Tìm số nguyên dương nhỏ nhất</h3>
    <button class="btn btn-danger my-3" id="btn1">Hiển thị kết quả</button>
    <div class="alert alert-success w-25" id="resBT1"></div>

    <br><br><br>

    <h3>Bài 2: Tính tổng </h3>
    <div class="w-25">
        <input type="text" placeholder="Nhập số x" id="input1BT2" class="d-block">
        <input type="text" placeholder="Nhập số n" id="input2BT2" class="d-block my-3">
        <button class="btn btn-danger" id="btn2">Tính</button>
        <div class="alert alert-success mt-3" id="resBT2"></div>
    </div>

    <br><br><br>
    <h3>Bài 3: Tính giai thừa</h3>
    <div class="w-25">
        <input type="text" placeholder="Hãy nhập số" id="inputBT3" class="d-block">
        <button class="btn btn-danger my-3" id="btn3">Tính giai thừa</button>
        <div class="alert alert-success" id="resBT3"></div>
    </div>

    <br><br><br>
    <h3>Bài 4: In thẻ div</h3>
    <div>
        <button class="btn btn-danger my-3" id="btn4" >In thẻ div</button>
    </div>
